{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Editar Aluno</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="/alunos/edit/{{ aluno.id }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ aluno.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{ aluno.cpf }}" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" name="endereco" rows="2" required>{{ aluno.endereco }}</textarea>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" value="{{ aluno.senha }}" required>
            </div>
            <div class="mb-3">
                <label for="curso_id" class="form-label">Curso</label>
                <select class="form-select" id="curso_id" name="curso_id" required>
                    {% for curso in cursos %}
                    <option value="{{ curso.id }}" {% if curso.id == aluno.curso_id %}selected{% endif %}>{{ curso.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/alunos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
