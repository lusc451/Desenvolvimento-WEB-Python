{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Editar Curso</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="/cursos/edit/{{ curso.id }}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Curso</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ curso.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="disciplinas" class="form-label">Disciplinas</label>
                <select class="form-select" id="disciplinas" name="disciplinas" multiple>
                    {% for disciplina in disciplinas %}
                    <option value="{{ disciplina.id }}" {% if disciplina.id in curso_disciplinas %}selected{% endif %}>
                        {{ disciplina.nome }}
                    </option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted">Segure CTRL para selecionar várias disciplinas.</small>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/cursos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
