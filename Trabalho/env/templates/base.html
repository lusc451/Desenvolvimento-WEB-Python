<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffffff !important;
        }
        .navbar-nav {
            margin-left: 20px;
        }
        .navbar-nav .nav-link {
            font-weight: normal;
            font-size: 1rem;
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #d1ecf1 !important;
        }
        .menu-bar {
            background-color: #337ab7;
            overflow: hidden;
            transition: height 0.8s ease-in-out;
        }
        .menu-bar .nav-link {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-align: center;
        }
        .menu-bar .nav-link:hover {
            background-color: #286090;
        }
        .menu-bar.closed {
            height: 0;
        }
        .menu-bar.open {
            height: auto;
        }
        @media (min-width: 992px) {
            .menu-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="/">Sistema Acadêmico</a>
            <ul class="navbar-nav d-none d-lg-flex">
                <li><a class="nav-link" href="/disciplinas">Disciplinas</a></li>
                <li><a class="nav-link" href="/cursos">Cursos</a></li>
                <li><a class="nav-link" href="/professores">Professores</a></li>
                <li><a class="nav-link" href="/alunos">Alunos</a></li>
            </ul>
            <button class="navbar-toggler d-lg-none" type="button" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div id="menu-bar" class="menu-bar closed">
        <a class="nav-link" href="/disciplinas">Disciplinas</a>
        <a class="nav-link" href="/cursos">Cursos</a>
        <a class="nav-link" href="/professores">Professores</a>
        <a class="nav-link" href="/alunos">Alunos</a>
    </div>
    <main id="main-content" class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menuBar = document.getElementById('menu-bar');
            const mainContent = document.getElementById('main-content');
            if (menuBar.classList.contains('closed')) {
                menuBar.classList.remove('closed');
                menuBar.classList.add('open');
                mainContent.style.marginTop = menuBar.offsetHeight + 'px';
            } else {
                menuBar.classList.remove('open');
                menuBar.classList.add('closed');
                mainContent.style.marginTop = '0px';
            }
        }
        window.addEventListener('resize', () => {
            const menuBar = document.getElementById('menu-bar');
            const mainContent = document.getElementById('main-content');
            if (menuBar.classList.contains('open')) {
                mainContent.style.marginTop = menuBar.offsetHeight + 'px';
            }
        });
    </script>
</body>
</html>
