<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Acadêmico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo do cabeçalho */
        .navbar-brand {
            font-weight: bold;
            font-size: 1.2rem; /* Fonte do "Sistema Acadêmico" */
            color: #ffffff !important; /* Cor branca */
        }

        .navbar-nav {
            margin-left: 20px; /* Espaço entre "Sistema Acadêmico" e os links */
        }

        /* Estilo dos links no cabeçalho */
        .navbar-nav .nav-link {
            font-weight: normal; /* Remove o negrito */
            font-size: 1rem; /* Tamanho padrão */
            color: #ffffff !important; /* Cor branca */
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #d1ecf1 !important; /* Azul mais claro no hover */
        }

        /* Barra de menu colapsável */
        .menu-bar {
            background-color: #337ab7; /* Azul mais claro */
            overflow: hidden;
            transition: height 0.8s ease-in-out; /* Transição suave */
        }

        .menu-bar .nav-link {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-align: center;
        }

        .menu-bar .nav-link:hover {
            background-color: #286090;
        }

        /* Esconde o menu por padrão */
        .menu-bar.closed {
            height: 0;
        }

        /* Exibe o menu */
        .menu-bar.open {
            height: auto;
        }

        /* Esconde a barra de menu em tela cheia */
        @media (min-width: 992px) {
            .menu-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="/">Sistema Acadêmico</a>

            <!-- Links visíveis em telas grandes -->
            <ul class="navbar-nav d-none d-lg-flex">
                <li><a class="nav-link" href="/disciplinas">Disciplinas</a></li>
                <li><a class="nav-link" href="/cursos">Cursos</a></li>
                <li><a class="nav-link" href="/professores">Professores</a></li>
                <li><a class="nav-link" href="/alunos">Alunos</a></li>
            </ul>

            <!-- Botão de menu visível apenas em telas pequenas -->
            <button class="navbar-toggler d-lg-none" type="button" onclick="toggleMenu()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Barra de menus colapsável visível apenas em telas pequenas -->
    <div id="menu-bar" class="menu-bar closed">
        <a class="nav-link" href="/disciplinas">Disciplinas</a>
        <a class="nav-link" href="/cursos">Cursos</a>
        <a class="nav-link" href="/professores">Professores</a>
        <a class="nav-link" href="/alunos">Alunos</a>
    </div>

    <!-- Conteúdo principal -->
    <main id="main-content" class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Função para abrir e fechar o menu
        function toggleMenu() {
            const menuBar = document.getElementById('menu-bar');
            const mainContent = document.getElementById('main-content');
            
            if (menuBar.classList.contains('closed')) {
                menuBar.classList.remove('closed');
                menuBar.classList.add('open');
                mainContent.style.marginTop = menuBar.offsetHeight + 'px';
            } else {
                menuBar.classList.remove('open');
                menuBar.classList.add('closed');
                mainContent.style.marginTop = '0px';
            }
        }

        // Ajusta o margin-top do conteúdo sempre que o menu abrir
        window.addEventListener('resize', () => {
            const menuBar = document.getElementById('menu-bar');
            const mainContent = document.getElementById('main-content');
            if (menuBar.classList.contains('open')) {
                mainContent.style.marginTop = menuBar.offsetHeight + 'px';
            }
        });
    </script>
</body>
</html>
